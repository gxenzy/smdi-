{% extends "base.html" %}

{% block title %}3D Layout{% endblock %}

{% block content %}
<div class="container">
    <h2>3D Layout Visualization</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">DIALux evo 3D Layout</h5>
            <p class="card-text">View and interact with the 3D layout visualization here.</p>
            <!-- Add your 3D visualization content here -->
            <div id="3d-viewer" class="mt-4" style="min-height: 500px; background: #f8f9fa;">
                <!-- 3D viewer will be initialized here -->
                <div class="text-center py-5">
                    <i class="bi bi-cube" style="font-size: 48px;"></i>
                    <p class="mt-3">3D viewer loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
